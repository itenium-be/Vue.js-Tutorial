<html>
  <head>
    <script src="https://unpkg.com/vue"></script>
    <title>Filters</title>
  </head>
  <body>
    <div id="app">
        <h1>{{ 'uppercaser' | uppercase }}</h1>

        <h1>The default filter</h1>
        <p>{{ '' | default("I'm the default") }}</p>
        <p>{{ 'Display me' | default("I won't be used") }}</p>
    </div>
  </body>
</html>










<script type="text/javascript">
  // Exactly like Angular pips: chainable value formatters
  // Passing arguments is much more intuitive here though.
  // There are no 

  // Global filter
  Vue.filter('default', function (value, defaultValue) {
    if (!value) return defaultValue;
    return value;
  });


  // Local filter
  const vm = new Vue({
    el: '#app',
    filters: {
        uppercase: function (value) {
            if (!value) return '';
            return value.toUpperCase();
        }
    }
  });

  // More filters
  // https://github.com/freearhey/vue2-filters
</script>
