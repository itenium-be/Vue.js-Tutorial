<html>
  <head>
    <script src="https://unpkg.com/vue"></script>
    <title>List</title>
  </head>
  <body>
    <div id="app">
      <h1>List</h1>

      <ul>
          <li is="vue:todo-item" v-for="todo in todos" :key="todo" :item="todo" />
      </ul>
    </div>
  </body>
</html>










<script type="text/javascript">
  const app = Vue.createApp({
    data() {
      return {todos: ['Eat', 'Drink', 'Sleep', 'Repeat']};
    }
  });

  app.component('todo-item', {
    props: ['item'],
    template: `<li>{{ item }}</li>`
  });

  app.mount("#app");
</script>
